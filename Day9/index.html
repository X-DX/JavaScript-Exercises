<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
        }
        p,h1 ul, li, div{
            color: aliceblue;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid rgb(246, 7, 7);
            margin: 20px;
            transition: border-color 0.3s; /* Smooth transition for border color change */
        }
    </style>
</head>
<body id="container">
    <div class="classone" id="classid">
        <h1 id="heading">HTML</h1>
    </div>
    <div>
        <ul id="mylist">
            <li>Hello</li>
            <li>Programmer</li>
            <li>in World</li>
        </ul>
    </div>
    <div>
        <img id="myImage" src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Initial Image" width="300">
    </div>

    <div>
        <div id="myElement">This is a sample text.</div>
        <button id="addClassButton">Add Highlight Class</button>
        <button id="removeClassButton">Remove Highlight Class</button>
        <button id="bgbtn">Change BG Colour</button>
    </div>

    <div id="myBox" class="box">My Box</div>
</body>
<script src="script.js"></script>
</html>
